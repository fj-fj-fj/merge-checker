{% extends 'github/base_github.html' %}

{% block title %}github app{% endblock %}

{% block content %}
    <form action="{% url 'github:detail' %}" method="post">
        {% csrf_token %}
        <div class="input-group mb-3">
            <input class="form-control me-2" type="search" placeholder="Enter user nick" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Send</button>
        </div>
    </form>
{% endblock %}
